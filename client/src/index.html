<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
    <div class="container">
            <button class="add_book">Add book</button>
            <h1>Book Catalog</h1>
        <div class="book_list"></div>
        <div class="book_modal">
            <div >
                <label for="prefix"><h3>Search words by prefix:</h3></label><br/>
                <input type="text" id="prefix" name="prefix" required minlength="3">
                <div class="found_words">
                    <ol class="words_prefix"></ol>
                </div>
            </div>
            <ol class="top_10_words">
                <h3>Top 10 used words:</h3>
            </ol>
        </div>
        <div class="add_book_modal">
            <label>Name of the book</label><br/>
            <input type="text" id="book_name" name="book_name" maxlength="50"><br/>
            <label>Text for the book (1000 characters)</label><br/>
            <textarea id="book_text" name="book_text" maxlength="1000" rows="15" cols="43"></textarea><br/>
            <button class="add_btn">Add book</button>
        </div>
        
    </div>
    <div class="blackout"></div>


    <script type="module" src="js/app.js"></script>
</body>
</html>
